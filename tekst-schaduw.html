<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schaduw</title>
    <style type="text/css">
        .s1 {
            text-shadow: #FC0 1px 3px 5px;
        }
        .s2 {
            text-shadow: 10px 10px #558ABB;
        }
        .s3 {
            text-shadow: 2px -3px 4px pink;
        }
        .s4 {
            text-shadow: 1px 1px 2px red, 0 0 1em blue, 0 0 0.2em blue;
        }
        .s5 {
            text-shadow: 20px 30px, -20px -30px greenyellow;
        }
    </style>
</head>
<body>
    <h1 class="s1">schaduw 1</h1>
    <h1 class="s2">schaduw 2</h1>
    <h1 class="s3">schaduw 3</h1>
    <h1 class="s4">schaduw 4</h1>
    <h1 class="s5">schaduw 5</h1>
</body>
</html>
